site_name: João Vitor Luz
site_url: https://vitorluzz.github.io
copyright: Copyright &copy; 2025 - João Vitor Luz Campos


theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - header.autohide
    - navigation.footer
    - content.code.copy
    - content.code.annotate
    - content.code.language
  palette: 

    # Palette toggle for light mode
    - scheme: slate
      primary: orange
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: default
      primary: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - codehilite:
      guess_lang: false
  - pymdownx.highlight:
      linenums: false
      anchor_linenums: false
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
extra:
    generator: false
    social:
      - icon: fontawesome/brands/linkedin
        link: https://www.linkedin.com/in/jo%C3%A3o-vitor-luz-6b2109340/
        name: Linkedin
      - icon: fontawesome/brands/github
        link: https://github.com/vitorluzz
        name: GitHub

